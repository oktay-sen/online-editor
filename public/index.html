<!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
      <div class="mdl-layout-spacer"></div>
      <label id="login-button" class="mdl-button mdl-js-button mdl-button--icon"
             for="fixed-header-drawer-exp">
        <i class="material-icons">account_circle</i>
      </label>
      <span id="login-button-label" for="login-button" class="mdl-tooltip mdl-tooltip--left">Login with GitHub</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar">
      <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Welcome
        <button class="tab-close"><i class="material-icons md-18">close</i></button></a>
    </div>
    <button id = "add-button"
    class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent mdl-badge--overlap add-button">
        <i class="material-icons">add</i>
    </button>
    <span id="add-button-label" for="add-button" class="mdl-tooltip">New File</span>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
      <div class="page-content editor" id="editor1" style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;">Click the plus icon to create a new file and start typing!</div>
    </section>
  </main>
</div>

<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
